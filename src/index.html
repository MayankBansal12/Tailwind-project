<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Landing Page</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="container relative mx-auto p-5">
        <div class="flex items-center justify-between gap-x-3">
            <!-- Logo -->
            <div class="pt-2">
                <img src="../img/logo.svg" alt="logo">
            </div>
            <!-- Nav Menu -->
            <div class="hidden space-x-5 md:flex">
                <a href="#" class="hover:text-lightBlue">Pricing</a>
                <a href="#" class="hover:text-lightBlue">Product</a>
                <a href="#" class="hover:text-lightBlue">Community</a>
                <a href="#" class="hover:text-lightBlue">Careers</a>
                <a href="#" class="hover:text-lightBlue">About</a>
                <a href="#" class="hover:text-lightBlue">Contact</a>
            </div>
            <!-- Button -->
            <div class="hidden space-x-3 md:flex">
                <a href="#"
                    class="p-3 px-6 pt-2 baseline rounded-full border-2 border-blue-500 hover:bg-blue-500 hover:text-secondColor">Signup</a>
                <a href="#"
                    class="p-3 px-6 pt-2 baseline rounded-full border-2 border-transparent text-secondColor bg-blue-500 hover:bg-blue-600">Login</a>
            </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
        <div class="container flex flex-col-reverse mx-auto px-5 mt-10 items-center space-y-3 md:space-y-0 md:flex-row">
            <!-- Left Item -->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-start">Bring Everyone together to
                    save lives
                </h1>
                <p class="max-w-sm text-gray-500 text-center md:text-start">Name is a end-to-end medical platform which
                    allows doctors and patients to meet and provides medical services</p>
                <div class="space-x-3 flex justify-center md:justify-start">
                    <a href="#"
                        class="p-3 px-6 pt-2 baseline rounded-full border-2 border-blue-500 hover:bg-blue-500 hover:text-secondColor">Signup</a>
                    <a href="#"
                        class="p-3 px-6 pt-2 baseline rounded-full border-2 border-transparent text-secondColor bg-blue-500 hover:bg-blue-600">Login</a>
                </div>
            </div>
            <!-- Right Item -->
            <div class="md:w-1/2">
                <img src="../img/illustration-intro.svg" alt="hero-banner">
            </div>
        </div>
    </section>
</body>

</html>
